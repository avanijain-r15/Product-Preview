<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; left: 0; bottom: 0}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center flex-column">
  <div class="container row d-flex justify-content-center align-items-center">
    <div class="picture col-md-6 rounded-start">
    </div>
    <div class="description col-md-6 d-flex justify-content-around align-items-start flex-column rounded-end p-4">
      <div class="text-grey space me-5 text-left fw-medium fs-6">PERFUME</div>
      <div class="fs-2 heading-1 fw-bold text-justify lh-1">Gabrielle Essence Eau De Parfum</div>
      <div class="fs-6 text-grey">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</div>
        <div class="price fs-3 p-3">$149.99 <span class="text-decoration-line-through striked fs-6 align-top text-grey">$169.99</span></div>
    <div class="btn-custom text-center rounded text-white pt-2"><img src="./images/icon-cart.svg" class="me-2">Add to Cart</div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Avani</a>.
  </div>
</body>
</html>
